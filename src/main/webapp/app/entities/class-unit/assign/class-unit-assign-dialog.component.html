<form novalidate (ngSubmit)="save()" #assignForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="geoTimeApp.classUnit.assign.title">Assign lecturer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row justify-content-center">
            <h5>{{classUnit.title}}</h5>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="geoTimeApp.classUnit.user" for="field_user">User</label>
            <ngx-select class="form-control" id="field_user" name="user" [items]="selectUserData" [(ngModel)]="userId" required></ngx-select>
        </div>
        <div [hidden]="!(assignForm.controls.user?.dirty && assignForm.controls.user?.invalid)">
            <small class="form-text text-danger"
                   [hidden]="!assignForm.controls.user?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="assignForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
