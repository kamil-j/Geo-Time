<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="classType">
            <h2><span jhiTranslate="geoTimeApp.classType.detail.title">Class Type</span> {{classType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="geoTimeApp.classType.name">Name</span></dt>
                <dd>
                    <span>{{classType.name}}</span>
                </dd>
                <dt><span jhiTranslate="geoTimeApp.classType.shortName">Short Name</span></dt>
                <dd>
                    <span>{{classType.shortName}}</span>
                </dd>
                <dt><span jhiTranslate="geoTimeApp.classType.description">Description</span></dt>
                <dd>
                    <span>{{classType.description}}</span>
                </dd>
                <dt><span jhiTranslate="geoTimeApp.classType.color">Color</span></dt>
                <dd>
                    <span [style.background]="classType.color">{{classType.color}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/', { outlets: { popup: 'class-type/'+ classType.id + '/edit'} }]"
                    replaceUrl="true"
                    queryParamsHandling="merge"
                    class="btn btn-primary">
                <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
